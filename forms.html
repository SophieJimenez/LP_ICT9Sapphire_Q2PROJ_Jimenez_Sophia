    <div class="container">
        <h1>Customized Sushi Form</h1>

        <form>

            <!-- Name and Phone Number -->
            <div class="container-fluid p-3 row" style="background-color: lightgray;">
                <div class="col">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Type here" required>
                </div>
                <div class="col">
                    <label for="phone">Phone Number:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Type here" required>
                </div>
            </div>


            <!-- Rice Base -->
            <div class="container-fluid p-3 row" style="background-color: white;">
                <h5><b>Rice Base</b></h5>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value=""> White Rice
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value=""> Brown Rice
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value=""> Cauliflower Rice
                    </label>
                </div>
            </div>



            <!-- Rice Wrap -->
            <div class="container-fluid p-3 row" style="background-color: yellowgreen;">
                <h5><b>Rice Wrap</b></h5>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value=""> Nori
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value=""> Soy Paper
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value=""> Cucumber Wrap
                    </label>
                </div>
            </div>



            <!-- Protein -->
            <div class="container-fluid p-3 row" style="background-color: lightsalmon;">
                <h5><b>Protein:</b></h5>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Tuna
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Salmon
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Shrimp
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Eel
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Crab Sticks
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Tofu
                    </label>
                </div>
            </div>



            <!-- Veggies -->
            <div class="container-fluid p-3 row" style="background-color: #FFBF34;">
                <h5><b>Veggies</b></h5>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Cucumber
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Mango
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Carrot
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Pickled Radish
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Avocado
                    </label>
                </div>
            </div>



            <!-- Sauces -->
            <div class="container-fluid p-3 row" style="background-color: peachpuff;">
                <h5><b>Sauces</b></h5>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Spicy Mayo
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Eel Sauce
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Soy Sauce
                    </label>
                </div>
            </div>




            <!-- Toppings -->
            <div class="container-fluid p-3 row" style="background-color: #C4A484;">
                <h5><b>Toppings</b></h5>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Sesame Seeds
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Masago
                    </label>
                </div>
                <div class="col form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=""> Tempura Flakes
                    </label>
                </div>
            </div>



            <!-- Pickup method -->
            <div class="form-group">
                <h5><b>Select Desired Pickup Method</b></h5>
                <select class="form form-control">
                    <option>STORE PICKUP</option>
                    <option>STORE DELIVERY</option>
                </select>
            </div><br>

            <!-- Delivery address -->
            <div class="form-group">
                <label><b><i>If "Store Delivery", please specify address below:</i></b></label>
                <textarea class="form-control" rows="2" id="comment" placeholder="Type here"></textarea><br>
            </div>

            <!-- External links -->
            <h5>More on: <a href="https://www.webstaurantstore.com/blog/3906/types-of-sushi.html">Sushi Basics 101</a> and <a href="https://youtu.be/xonpPFZ2unQ?si=yZwNwcczRTHblEXw">California Maki</a></h5>

            <!-- Submit Button -->

        
           <a href="thankyou.html" class="btn btn-dark text-white" style= "font-size: 18px;padding: 12px 20px; width: 100%;" type="submit" >Submit</a>
          

        </form>
    </div>

</body>
